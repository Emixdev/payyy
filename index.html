<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Digital Emixx Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }body {
  background: url('https://qu.ax/FPBUm.png') no-repeat center center fixed;
  background-size: cover;
  color: #000;
  text-align: center;
  padding: 20px;
}

.container {
  background-color: rgba(255, 255, 255, 0.85);
  padding: 20px;
  border-radius: 16px;
  max-width: 400px;
  margin: 0 auto;
}

.logo {
  width: 100px;
  margin-bottom: 10px;
  border-radius: 50%;
}

h2 {
  font-size: 18px;
  margin-bottom: 20px;
}

.payment-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #d1e8ff;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 10px;
  margin: 10px 0;
}

.payment-box span {
  font-weight: bold;
}

.copy-btn {
  padding: 5px 10px;
  border: none;
  background-color: #000;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}

.qris-btn, .close-btn {
  background-color: red;
  color: white;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}

.qris-popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.qris-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 16px;
  max-width: 400px;
  width: 90%;
}

.qris-content img {
  width: 100%;
  border-radius: 10px;
}

.close-btn {
  background-color: green;
}

  </style>
</head>
<body>
  <div class="container">
    <img src="https://qu.ax/mokqj.png" alt="Logo Emix" class="logo">
    <h2>Pembayaran digital Emix Store</h2><div class="payment-box">
  <span>DANA</span>
  <span id="dana-number">083137741581</span>
  <button class="copy-btn" onclick="copyText('dana-number')">Salin</button>
</div>

<div class="payment-box">
  <span>OVO</span>
  <span id="ovo-number">083137741581</span>
  <button class="copy-btn" onclick="copyText('ovo-number')">Salin</button>
</div>

<div class="payment-box">
  <span>GOPAY</span>
  <span id="gopay-number">083137741581</span>
  <button class="copy-btn" onclick="copyText('gopay-number')">Salin</button>
</div>

<button class="qris-btn" onclick="toggleQris(true)">Tampilkan Qris</button>

  </div>  <div class="qris-popup" id="qris-popup">
    <div class="qris-content">
      <img src="https://qu.ax/srsEc.png" alt="QRIS Code">
      <button class="close-btn" onclick="toggleQris(false)">Tutup Qris</button>
    </div>
  </div>  <script>
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => alert('Disalin: ' + text));
    }

    function toggleQris(show) {
      document.getElementById('qris-popup').style.display = show ? 'flex' : 'none';
    }
  </script></body>
</html>
